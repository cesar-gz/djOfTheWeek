<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/bdd89edb33.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="flipCard.css" />
  </head>
  <body>
    <section class="section-plans" id="section-plans">

      <div class="row">
        <div class="col-1-of-3">
          <div class="card">
            <div class="card__side card__side--front-1">
              <div class="card__title card__title--1">
                <h4 class="card__heading">DJ of the Week</h4>
              </div>

              <div class="card__details">
                  <img src="djOfTheWeek.jpeg" alt="text"
                        style = "width: 300px; height: 300px;"
                  >
              </div>
            </div>
            <div class="card__side card__side--back card__side--back-1">
              <div class="card__cta">
                <div class="card__price-box">
                  <p class="card__price-only">Emily Lopez</p>
                  <p class="card__price-value">DJ QueenE,</p>
                  <p class="card__price-value">Host of Mom Jeans and Caffeine</p>
                  <img src="https://titanradio.org/wp-content/uploads/2023/03/momsjeans.jpeg" alt="text"
                  style = "width: 150px; height: 150px;">
                </div>
                <a href="https://titanradio.org/dj-directory-indie/" class="btn btn--white">More Info</a>
              </div>
            </div>
          </div>
        </div>

    </section>

  </body>
</html>
