<link rel="stylesheet" href="featPodcasts.css" />
<div class="f-container">
    <input type="radio" name="slider" id="item-1" checked>
    <input type="radio" name="slider" id="item-2">
    <input type="radio" name="slider" id="item-3">
  <div class="f-cards">
    <label class="f-card" for="item-1" id="song-1">
      <img class="f-img" src="https://titanradio.org/wp-content/uploads/2023/03/tempfix-2048x2048.jpeg" alt="song">
    </label>
    <label class="f-card" for="item-2" id="song-2">
      <img class="f-img" src="https://titanradio.org/wp-content/uploads/2023/02/almostTwins.jpeg" alt="song">
    </label>
    <label class="f-card" for="item-3" id="song-3">
      <img class="f-img" src="https://titanradio.org/wp-content/uploads/2023/02/LoveHateCinemaSpring2023.png" alt="song">
    </label>
  </div>
  <div class="featuredPlayer">
    <div class="upper-part">
      <div class="f-play-icon">
        <svg width="20" height="20" fill="#2992dc" stroke="#2992dc" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-play" viewBox="0 0 24 24">
          <defs/>
          <path d="M5 3l14 9-14 9V3z"/>
        </svg>
      </div>
      <div class="info-area" id="test">
        <label class="f-song-info" id="song-info-1">
          <div class="title">Your Temporary Fix</div>
          <div class="sub-line">
            <div class="subtitle">Featured Podcast #1</div>
            <div class="f-time">By DJ Ace</div>
          </div>
        </label>
        <label class="f-song-info" id="song-info-2">
          <div class="title">Almost Twins</div>
          <div class="sub-line">
            <div class="subtitle">Featured Podcast #2</div>
            <div class="f-time">By DJ Alonso and Crystal</div>
          </div>
        </label>
        <label class="f-song-info" id="song-info-3">
          <div class="title">Love-Hate Cinema</div>
          <div class="sub-line">
            <div class="subtitle">Featured Podcast #3</div>
            <div class="f-time">By Kemdi</div>
          </div>
        </label>
      </div>
    </div>
    <div class="featured-progress-bar">
      <span class="featured-progress"></span>
    </div>
  </div>
</div>
